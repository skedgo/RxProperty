buildscript {
  ext.androidPluginVersion = '2.2.3'
  ext.kotlinVersion = '1.0.6'

  repositories {
    jcenter()
  }

  dependencies {
    // See changelog: http://developer.android.com/tools/revisions/gradle-plugin.html.
    classpath "com.android.tools.build:gradle:$androidPluginVersion"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
  }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

repositories {
  jcenter()
}

android {
  compileSdkVersion 25
  buildToolsVersion '25.0.2'
  dataBinding { enabled = true }

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 25
    versionCode 1
    versionName '1.0'
  }
}

dependencies {
  testCompile 'junit:junit:4.12'
  provided 'io.reactivex:rxjava:1.2.4'
  provided "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
}
