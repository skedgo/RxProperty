buildscript {
  ext.androidPluginVersion = "2.3.2"
  ext.kotlinVersion = "1.1.3"

  repositories {
    jcenter()
    mavenCentral()
  }

  dependencies {
    // See changelog: http://developer.android.com/tools/revisions/gradle-plugin.html.
    classpath "com.android.tools.build:gradle:$androidPluginVersion"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    classpath "com.github.dcendents:android-maven-gradle-plugin:1.5"
  }
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: "com.github.dcendents.android-maven"

repositories {
  jcenter()
}

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.3"

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 26
    versionCode 1
    versionName "1.0"
  }

  compileOptions {
    kotlinOptions {
      // To avoid an issue like the one fixed by
      // https://github.com/JakeWharton/RxBinding/pull/354.
      freeCompilerArgs = ["-module-name", "RxProperty"]
    }
  }
}

dependencies {
  testCompile "junit:junit:4.12"
  provided "io.reactivex:rxjava:1.2.4"
  provided "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
  provided "com.android.databinding:library:1.2.1"
  provided "com.android.databinding:baseLibrary:$androidPluginVersion"
}
